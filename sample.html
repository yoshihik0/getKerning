<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>kerning</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-size: 48px;
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 900;
        }
        
        .tate {
            writing-mode: vertical-rl;
        }
        
        div {
            display: flex;
        }
        
        .test {}
    </style>
</head>

<body>
    <h1 class="test">フォントプラスデイ</h1>

    <div>
        <h1 class="yoko">グラフィック</h1>
        <h1 class="tate">グラフィック</h1>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="kerningText.js"></script>
    <script type="text/javascript">
        kerningText(".tate", [
            "-0.12em",
            "-0.18em",
            "-0.44em",
            "-0.32em",
            "-0.14em",
        ]);
        kerningText(".yoko", [
            "-0.24em",
            "-0.24em",
            "-0.34em",
            "-0.3em",
            "-0.18em",
        ]);
        kerningText(".test", ['-0.18em', '-0.18em', '-0.16em', '-0.24em', '-0.08em', '-0.18em', '-0.14em', '-0.08em']);
    </script>
</body>

</html>
