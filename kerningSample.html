
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>kerning</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-size: 80px;
            font-family: 'Noto Serif JP', serif;
            font-weight: 800;
        }
        .tate {
            writing-mode: vertical-rl;
        }
        div{
            display:flex;
        }
    </style>
</head>

<body>
   <div>
    <h1 class="yoko">グラフィック</h1>
    <h1 class="tate">グラフィック</h1>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="kerningText.js"></script>
    <script type="text/javascript">
        kerningText(".tate",['-0.12em','-0.18em','-0.44em','-0.32em','-0.14em']);
        kerningText(".yoko", ['-0.24em','-0.24em','-0.34em','-0.3em','-0.18em']);
    </script>
</body>
</html>
